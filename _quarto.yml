ipynb-filters: [nbdev_filter]

project:
  type: website
  output-dir: _docs
  preview:
    port: 3000
    browser: false

format:
  html:
    theme: cosmo
    css: styles.css
    toc: true
    toc-depth: 4

website:
  title: "RSNA-_Breast_Cancer_Detection"
  site-url: "https://HasanGoni.github.io/RSNA-_Breast_Cancer_Detection"
  description: "RSNA Breast cancer detection competition analysis will be done here"
  twitter-card: true
  open-graph: true
  repo-branch: master
  repo-url: "https://github.com/HasanGoni/RSNA-_Breast_Cancer_Detection"
  repo-actions: [issue]
  navbar:
    background: primary
    search: true
    right:
      - icon: github
        href: "https://github.com/HasanGoni/RSNA-_Breast_Cancer_Detection"
  sidebar:
    style: "floating"

metadata-files: 
  - sidebar.yml
  - custom.yml
